<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            incrementation and decrementation operators
        */

        let n = 10;
        console.log("0", n); // 10

        n++;
        
        console.log("1", n); // 11 

        console.log("2", n++); // 11

        console.log("3", n); // 12

        console.log("4", ++n); // 13

    </script>
</body>
</html>
